<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证 position:fixed 脱离了文档流</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 100px;
        }
        .first {
            border: 1px solid red;
            position: fixed;
            top: 0;
        }
        .second {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div class="first">first</div>
<div class="second">second</div>
</body>
</html>
