<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="position: absolute; background: blue">div</div>

<script>
  /**
   * 使用策略模式实现缓动动画
   */

  /**
   * 常见的缓动算法
   * @param t 动画已消耗的时间
   * @param b 小球原始位置
   * @param c 小球目标位置
   * @param d 动画持续的总时间
   * @returns {*}
   */
  var tween = {
    linear: function( t, b, c, d ){
      return c * t/d + b;
    },
    easeIn: function( t, b, c, d ){
      return c * ( t /= d ) * t + b;
    },
    strongEaseIn: function(t, b, c, d){
      return c * ( t /= d ) * t * t * t * t + b;
    },
    strongEaseOut: function(t, b, c, d){
      return c * ( ( t = t / d - 1) * t * t * t * t + 1 ) + b;
    },
    sineaseIn: function( t, b, c, d ){
      return c * ( t /= d) * t * t + b;
    },
    sineaseOut: function(t,b,c,d){
      return c * ( ( t = t / d - 1) * t * t + 1 ) + b;
    }
  };


</script>
</body>
</html>
